<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab:wght@100..900&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&family=Roboto+Slab:wght@100..900&family=Style+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flexer">
        <h1>Tic-Tac-Toe</h1>
        <div class="top-content">
            <label for="gridSize">Enter Grid Size: </label>
            <input type="number" id="gridSize" min="3" max="7" value="3">
            <button id="startButton">Start Game</button>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>

    <div id="gameContainer">
        <img id="playerX" src="player1fox.png" alt="Player X" class="player-image">
        <div id="board"></div>
        <img id="playerO" src="player2panda.png" alt="Player O" class="player-image">
    </div>


    <div id="pop" class="popup">
        <div class="popup-content">
            <span id="closeP" class="close">&times;</span>
            <p id="popupText"></p>
        </div>
    </div>
</body>
</html>
